<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/dc.css"/>
    <style>
        .dc-chart g.row text {
            fill: black;
        }
        
        #monthly-volume-chart g.y {
            display: none;
        }
        #logo {
            margin-right: 2em;
            margin-top: 2em;
        }

        .row{
             color: #000; 
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h4>Manifestações Jurídicas</h4>
        <div class="col">
             <div id="pecasChart">
                <strong>Manifestações</strong>
                <a class="reset" href="javascript:pecasChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col">
             <div id="respChart">
                <strong>Responsável</strong>
                <a class="reset" href="javascript:respChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col">
             <div id="setorChart">
                <strong>Setor</strong>
                <a class="reset" href="javascript:setorChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
             <div id="dataCount">
                <span class="filter-count"></span> selecionados de <span class="total-count"></span> registros | 
                <a href="javascript:dc.filterAll(); dc.renderAll();">resetar tudo</a>
            </div>

            <table class="table table-hover dc-data-table"></table>
        </div>
        
    <div>
    <script src='../../js/d3.min.js'></script>
    <script src='../../js/crossfilter.min.js'></script>
    <script src='../../js/dc.min.js'></script>
    <script src='manifestacoes.js'></script>
</body>
</html>
