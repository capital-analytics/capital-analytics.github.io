<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <style></style>
    </head>
    <body>
        <div id="map" class="map map-home leaflet-container leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag" style="height: 300px; margin-top: 50px; position: relative; outline: none;" tabindex="0">
            <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(-123px, 0px, 0px);">
                <div class="leaflet-pane leaflet-tile-pane">
                    <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
                        <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 15; transform: translate3d(-2090px, -1902px, 0px) scale(8);"></div>
                        <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 17; transform: translate3d(-336px, -294px, 0px) scale(2);"></div>
                        <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(-336px, -294px, 0px) scale(1);">
                            <img alt="" role="presentation" src="https://b.tile.openstreetmap.org/14/8179/5454.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(630px, 288px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://c.tile.openstreetmap.org/14/8179/5455.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(630px, 544px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://a.tile.openstreetmap.org/14/8178/5454.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(374px, 288px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://c.tile.openstreetmap.org/14/8180/5454.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(886px, 288px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://b.tile.openstreetmap.org/14/8178/5455.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(374px, 544px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://a.tile.openstreetmap.org/14/8180/5455.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(886px, 544px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://c.tile.openstreetmap.org/14/8177/5454.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(118px, 288px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://a.tile.openstreetmap.org/14/8181/5454.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(1142px, 288px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://a.tile.openstreetmap.org/14/8177/5455.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(118px, 544px, 0px); opacity: 1;">
                            <img alt="" role="presentation" src="https://b.tile.openstreetmap.org/14/8181/5455.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(1142px, 544px, 0px); opacity: 1;">
                        </div>
                    </div>
                </div>
                <div class="leaflet-pane leaflet-shadow-pane">
                    <img src="https://unpkg.com/leaflet@1.6.0/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(1770px, -1453px, 0px);">
                </div>
                <div class="leaflet-pane leaflet-overlay-pane"></div>
                <div class="leaflet-pane leaflet-marker-pane">
                    <img src="https://unpkg.com/leaflet@1.6.0/dist/images/marker-icon-2x.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(1770px, -1453px, 0px); z-index: -1453;">
                </div>
                <div class="leaflet-pane leaflet-tooltip-pane"></div>
                <div class="leaflet-pane leaflet-popup-pane">
                    <div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(1771px, -1487px, 0px); bottom: -7px; left: -79px;">
                        <div class="leaflet-popup-content-wrapper">
                            <div class="leaflet-popup-content" style="width: 117px;">
                                A pretty CSS3 popup.<br>Easily customizable.
                            
                            </div>
                        </div>
                        <div class="leaflet-popup-tip-container">
                            <div class="leaflet-popup-tip"></div>
                        </div>
                        <a class="leaflet-popup-close-button" href="#close">×</a>
                    </div>
                </div>
                <div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(2.09396e+06px, 1.39638e+06px, 0px) scale(8192);"></div>
            </div>
            <div class="leaflet-control-container">
                <div class="leaflet-top leaflet-left">
                    <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                        <a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a>
                        <a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a>
                    </div>
                </div>
                <div class="leaflet-top leaflet-right"></div>
                <div class="leaflet-bottom leaflet-left"></div>
                <div class="leaflet-bottom leaflet-right">
                    <div class="leaflet-control-attribution leaflet-control">
                        <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>
                        | © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
                        contributors
                    
                    </div>
                </div>
            </div>
        
     
        <script>
            var map = L.map('map').setView([-15.81, -48.04], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([-15.81, -48.04]).addTo(map).bindPopup('A pretty CSS3 popup.<br> Easily customizable.').openPopup();
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145326356-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-145326356-1');
        </script>
    </body>
</html>
