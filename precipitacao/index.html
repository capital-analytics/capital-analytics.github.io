<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Import TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
        
        <script src="tensor.js"></script>
    
        <!-- Leaflet.js -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
        <style>
             #map { width: 800px; height: 600px; }
        </style>
    </head>
    <body>
        <div id="tensor"></div>
        <div id="map"></div> 
        <script>
            const map = L.map('map').setView([-15.78, -47.80], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.heatLayer([
                [-15.78, -47.80, 1.9], // lat, lng, intensity
                [-15.78, -47.90, 0.5]
            ], {radius: 10}).addTo(map);

            L.marker([-15.78, -47.92], {title: 'Brasília-A001'}).addTo(map);
            L.marker([-15.59, -47.62], {title: 'Águas Emendadas-A045'}).addTo(map);
            L.marker([-15.65, -48.20], {title: 'Brazlândia-A042'}).addTo(map);
            L.marker([-15.93, -48.13], {title: 'Gama (Ponte Alta)-A046'}).addTo(map);
            L.marker([-16.01, -47.55], {title: 'Paranoá (COOPA)-A047'}).addTo(map);
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145326356-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-145326356-1');
        </script> -->
    </body>
</html>
